<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Hate-crime Visualization</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="data.js"></script>
    <script>

    function initMap() {

        var initialLocation = {lat: 38.4, lng: -85.8};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: initialLocation
        });

       //use locations from data.js for the markers
       //data generated from project.py script
       for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i]['location']['lat'], markers[i]['location']['lng']);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i]['crimeType'],
            icon: markers[i]['markerUrl']
        });

      }
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi3j-gUjpdC_DXhZrk8LjH4BGz6FyE1rQ&callback=initMap">
    </script>
  </body>
</html>
